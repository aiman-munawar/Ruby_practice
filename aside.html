<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        aside {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        aside h3 {
            margin-bottom: 20px;
        }

        aside a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #555;
            transition: 0.3s ease;
        }

        aside a:hover {
            color: #007bff;
            padding-left: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <aside>
        <h3>Dashboard Menu</h3>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </aside>

    <div class="content">
        <h1>Welcome to Dashboard</h1>
        <p>This is the main content area.</p>
    </div>
</body>

</html>
