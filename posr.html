<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .post {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .post img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .post h2 {
            margin-bottom: 10px;
        }

        .post p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post .post-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .like-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .like-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="post">
        <img src="https://source.unsplash.com/700x400/?nature" alt="Post Image">
        <h2>Beautiful Nature View</h2>
        <p class="post-info">Posted by: John Doe | March 13, 2025</p>
        <p>Nature always wears the colors of the spirit. It brings peace and positivity to life. Enjoy the beauty of nature and stay positive.</p>
        <button class="like-btn">üëç Like</button>
    </div>
</body>

</html>
